<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="css/index_style.css" rel="stylesheet">

        <title>My Health Insurance App</title>
    </head>

    <body>
        <div class="container">
        <form action="/">
          <h1>My Health Insurance App</h1>
          <fieldset>
            <legend>
              <h3>Account Details</h3>
            </legend>
            <div  class="account-details">
              <div><label>Email*</label><input type="text" name="name" required></div>
              <div><label>Password*</label><input type="password" name="name" required></div>
              <div><label>Repeat email*</label><input type="text" name="name" required></div>
              <div><label>Repeat password*</label><input type="password" name="name" required></div>
            </div>
          </fieldset>
          <fieldset>
            <legend>
              <h3>Personal Details</h3>
            </legend>
            <div  class="personal-details">
              <div>
                <div><label>Name*</label><input type="text" name="name" required></div>
                <div><label>Phone*</label><input type="text" name="name" required></div>
                <div><label>Street</label><input type="text" name="name"></div>
                <div><label>City*</label><input type="text" name="name" required></div>
                <div><label>Zipcode*</label><input type="text" name="name" required></div>
              </div>
              <div>
                <div>
                  <label>Gender*</label>
                  <div class="gender">
                    <input type="radio" value="none" id="male" name="gender" required/>
                    <label for="male" class="radio">Male</label>
                    <input type="radio" value="none" id="female" name="gender" required/>
                    <label for="female" class="radio">Female</label>
                  </div>
                </div>

                <div>
                  <label>Tobacco use?*</label>
                  <div class="tobacco">
                    <input type="radio" value="none" id="yes" name="tobacco" required/>
                    <label for="yes" class="radio">Yes</label>
                    <input type="radio" value="none" id="no" name="tobacco" required/>
                    <label for="no" class="radio">No</label>
                  </div>
                </div>

                <div class="birthdate">
                  <label>Birthdate*</label>
                  <div class="bdate-block">
                    <select class="day" required>
                      <option value=""></option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                    <select class="mounth" required>
                      <option value=""></option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                    </select>
                    <input type="text" name="name" required>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <button type="submit" formaction="plans.html">See Plans</button>
        </form>
        </div> 
      </body>


</html>
