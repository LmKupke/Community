type Task 
  @model 
  @auth(rules: [
      {allow: groups, groups: ["Managers"], queries: null, mutations: [create, update, delete]},
      {allow: groups, groups: ["Employees"], queries: [get, list], mutations: null}
    ])
{
  id: ID!
  title: String!
  description: String
  status: String
}
type PrivateNote
  @model
  @auth(rules: [{allow: owner}])
{
  id: ID!
  content: String!
}

type User
  @model(mutations: {create: "addUser", delete: "deleteUser"})
  @auth(rules: [
    {allow: owner},
    {allow: groups, groups: ["Admin"]}
  ]) 
  {
    userId: ID!
    userName: String!
    userEmail: String!
    userPhone: String!
    hasDog: Status!
  }

  enum Status {
    YES
    NO
  }

  type Dog 
    @model(mutations: {create: "addDog", delete: "deleteDog"})
    @auth(rules: [
      {allow: owner},
      {allow: groups, groups: ["Admin"]}
    ])
    {
      userId: ID!
      dogName: String!
    }